<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - My Home Services Hub</title>
    <style>
        :root {
            --bg: #e7edf4;
            --page-bg: #f5f7fb;
            --panel-bg: #ffffff;
            --panel-border: #d2d7e0;
            --accent: #2563eb;
            --accent-soft: #e0edff;
            --text-main: #1f2933;
            --text-muted: #6b7280;
            --gradient-start: #d9e6ff;
            --gradient-mid1: #e7edf4;
            --gradient-mid2: #dde7f4;
            --gradient-end: #d3e0f0;
            --success-bg: #ecfdf3;
            --success-border: #bbf7d0;
            --success-text: #166534;
            --error-bg: #fee2e2;
            --error-border: #fecaca;
            --error-text: #b91c1c;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --page-bg: #1e293b;
            --panel-bg: #334155;
            --panel-border: #475569;
            --accent: #3b82f6;
            --accent-soft: #1e3a8a;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --gradient-start: #1e293b;
            --gradient-mid1: #0f172a;
            --gradient-mid2: #1e293b;
            --gradient-end: #334155;
            --success-bg: #102a1c;
            --success-border: #1f6b3a;
            --success-text: #bbf7d0;
            --error-bg: #2a0f12;
            --error-border: #7f1d1d;
            --error-text: #fecaca;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, var(--gradient-start), var(--gradient-mid1) 40%, var(--gradient-mid2) 70%, var(--gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            color: var(--text-main);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .page-shell {
            width: 100%;
            max-width: 520px;
            background: var(--page-bg);
            border-radius: 14px;
            box-shadow:
                0 18px 45px rgba(15, 23, 42, 0.16),
                0 0 0 1px rgba(15, 23, 42, 0.03);
            padding: 28px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            gap: 10px;
        }

        h1 { font-size: 2rem; margin: 0; }

        .subtitle { color: var(--text-muted); margin-bottom: 20px; }

        .back-link, .theme-toggle {
            text-decoration: none;
            border: 1px solid var(--panel-border);
            background: var(--panel-bg);
            color: var(--text-main);
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .back-link:hover, .theme-toggle:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: var(--accent-soft);
        }

        .form-group { margin-bottom: 16px; }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-muted);
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--panel-border);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--panel-bg);
            color: var(--text-main);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--accent) 0%, #4f8dfd 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.25);
        }

        .btn:active { transform: translateY(0); }

        .error, .success {
            padding: 12px 14px;
            border-radius: 10px;
            margin-bottom: 14px;
            border: 1px solid transparent;
        }

        .error {
            background: var(--error-bg);
            border-color: var(--error-border);
            color: var(--error-text);
        }

        .success {
            background: var(--success-bg);
            border-color: var(--success-border);
            color: var(--success-text);
        }

        .requirements {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 6px;
        }

        @media (max-width: 600px) {
            body { padding: 20px; }
            .page-shell { padding: 22px; }
            h1 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <div class="page-shell">
        <div class="header-row">
            <a href="/" class="back-link">‚Üê Home</a>
            <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">üåô</button>
        </div>

        <h1>üîê Change Password</h1>
        <p class="subtitle">Update your password for {{.Username}}</p>

        {{if .Error}}
        <div class="error">{{.Error}}</div>
        {{end}}

        {{if .Success}}
        <div class="success">{{.Success}}</div>
        {{end}}

        <form method="POST" action="/change-password">
            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" required autocomplete="current-password">
            </div>

            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required autocomplete="new-password">
                <div class="requirements">Must be at least 8 characters</div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password">
            </div>

            <button type="submit" class="btn">Change Password</button>
        </form>
    </div>

    <script>
    const themeToggle = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle?.addEventListener('click', () => {
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
        themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
    });
    </script>
</body>
</html>
